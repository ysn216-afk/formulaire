<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Feast - Souper Spectacle</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #dfe6e9;
            --success: #00b894;
        }

        body {
            background-image: url(Batiment_Nord_jour-vertical.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
        }

        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: 0.3s;
            border: 2px solid transparent;
            border-radius: 10px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .card.selected {
            border-color: var(--primary);
            background: #f0eeff;
        }

        .country-name {
            font-weight: 600;
            font-size: 1.2rem;
            display: block;
            padding: 10px;
        }

        .btn-confirm {
            display: block;
            margin: 40px auto;
            padding: 15px 50px;
            border-radius: 50px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
        }

        #adminView {
            display: none;
            background: var(--dark);
            color: white;
            min-height: 100vh;
            padding: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            color: var(--dark);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: var(--secondary);
            color: white;
        }

        .admin-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #636e72;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.5;
        }

        .admin-toggle:hover {
            opacity: 1;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        /* Styles formulaire admin plats */
        .admin-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .admin-form input {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }

        .btn-add {
            background: var(--success);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-delete {
            background: #ff7675;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="clientView" class="container">
        <header>
            <h1>Choisissez votre plat</h1>
            <p>S√©lectionnez votre plat pour le spectacle</p>
        </header>

        <div class="grid" id="platsGrid">
            <!-- Les plats seront inject√©s ici par JS -->
        </div>

        <button class="btn-confirm" onclick="commander()">Valider ma s√©lection</button>
    </div>

    <div id="adminView">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Tableau de Bord Admin</h2>
                <button onclick="toggleAdmin()"
                    style="background:none; color:white; border:1px solid white; cursor:pointer; padding:5px 15px; border-radius:5px;">Sortir</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalVotes">0</h3>
                    <p>Total Commandes</p>
                </div>
                <div class="stat-card">
                    <h3 id="topCountry">-</h3>
                    <p>Plus Populaire</p>
                </div>
                <div class="stat-card"><button onclick="effacer()"
                        style="color: #ff7675; background:none; border:none; cursor:pointer;">R√©initialiser
                        Donn√©es</button>
                </div>
            </div>

            <h3>Commandes r√©centes</h3>
            <table id="tableCommandes">
                <thead>
                    <tr>
                        <th>Heure</th>
                        <th>Nom</th>
                        <th>Pays</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <hr style="border-color: rgba(255,255,255,0.1); margin: 30px 0;">

            <h3>Gestion des Plats</h3>
            <div class="admin-form">
                <h4>Ajouter un plat</h4>
                <input type="text" id="newPays" placeholder="Nom du Pays">
                <input type="text" id="newEmoji" placeholder="Emoji (ex: üá´üá∑)">
                <input type="text" id="newImage" placeholder="URL de l'image">
                <button class="btn-add" onclick="ajouterPlat()">Ajouter</button>
            </div>

            <table id="tablePlats">
                <thead>
                    <tr>
                        <th>Pays</th>
                        <th>Emoji</th>
                        <th>Image</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <button class="admin-toggle" onclick="toggleAdmin()"> Mode Admin</button>

    <script>
        let choixActuel = "";
        let listePlats = [];

        // Chargement initial
        document.addEventListener('DOMContentLoaded', () => {
            chargerPlats();
        });

        async function chargerPlats() {
            try {
                const response = await fetch('/api/plats');
                listePlats = await response.json();
                renderClientPlats();
                renderAdminPlats();
            } catch (error) {
                console.error("Erreur chargement plats:", error);
            }
        }

        function renderClientPlats() {
            const grid = document.getElementById('platsGrid');
            grid.innerHTML = listePlats.map(plat => `
                <div class="card" onclick="selectPlat(this, '${plat.pays}', '${plat.emoji}')">
                    <img src="${plat.image}" alt="${plat.pays}">
                    <span class="country-name">${plat.pays}</span>
                </div>
            `).join('');
        }

        function renderAdminPlats() {
            const tbody = document.querySelector('#tablePlats tbody');
            tbody.innerHTML = listePlats.map((plat, index) => `
                <tr>
                    <td>${plat.pays}</td>
                    <td>${plat.emoji}</td>
                    <td><img src="${plat.image}" style="width: 50px; height: 30px; object-fit: cover;"></td>
                    <td><button class="btn-delete" onclick="supprimerPlat(${index})">Supprimer</button></td>
                </tr>
            `).join('');
        }

        function selectPlat(element, pays, emoji) {
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');
            choixActuel = { pays, emoji };
        }

        async function ajouterPlat() {
            const pays = document.getElementById('newPays').value;
            const emoji = document.getElementById('newEmoji').value;
            const image = document.getElementById('newImage').value;

            if (!pays || !emoji || !image) return alert("Tous les champs sont requis");

            listePlats.push({ pays, emoji, image });
            await sauvegarderPlats();

            // Reset form
            document.getElementById('newPays').value = "";
            document.getElementById('newEmoji').value = "";
            document.getElementById('newImage').value = "";
        }

        async function supprimerPlat(index) {
            if (confirm("Supprimer ce plat ?")) {
                listePlats.splice(index, 1);
                await sauvegarderPlats();
            }
        }

        async function sauvegarderPlats() {
            try {
                await fetch('/api/plats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(listePlats)
                });
                renderClientPlats();
                renderAdminPlats();
            } catch (error) {
                alert("Erreur de sauvegarde");
            }
        }

        async function commander() {
            if (!choixActuel) return alert("Veuillez s√©lectionner un pays.");

            let nomUtilisateur = prompt("Veuillez entrer votre nom pour la commande :");

            if (nomUtilisateur === null || nomUtilisateur.trim() === "") {
                return alert("Le nom est obligatoire pour valider la commande.");
            }

            const nouvelleCommande = {
                nom: nomUtilisateur,
                pays: choixActuel.pays,
                emoji: choixActuel.emoji,
                date: new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' })
            };

            try {
                const response = await fetch('/api/responses', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(nouvelleCommande)
                });

                if (response.ok) {
                    alert(`Merci ${nomUtilisateur} ! C'est not√©. Destination : ${choixActuel.pays}`);
                    document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                    choixActuel = "";
                } else {
                    alert("Erreur lors de l'enregistrement de la commande.");
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert("Erreur de connexion au serveur.");
            }
        }

        function toggleAdmin() {
            const adminSection = document.getElementById('adminView');
            const clientSection = document.getElementById('clientView');

            if (adminSection.style.display === "block") {
                adminSection.style.display = "none";
                clientSection.style.display = "block";
            } else {
                let pass = prompt("Mot de passe admin :");
                if (pass === "1234") {
                    adminSection.style.display = "block";
                    clientSection.style.display = "none";
                    chargerStats();
                    renderAdminPlats(); // Assurer que les plats sont affich√©s
                } else {
                    alert("Acc√®s refus√©.");
                }
            }
        }

        async function chargerStats() {
            try {
                const response = await fetch('/api/responses');
                const list = await response.json();

                const tbody = document.querySelector('#tableCommandes tbody');

                tbody.innerHTML = list.slice().reverse().map(c => `
                    <tr>
                        <td>${c.date}</td>
                        <td><strong>${c.nom || 'Anonyme'}</strong></td>
                        <td>${c.emoji} ${c.pays}</td>
                    </tr>
                `).join('');

                document.getElementById('totalVotes').innerText = list.length;

                if (list.length > 0) {
                    const counts = list.reduce((acc, c) => { acc[c.pays] = (acc[c.pays] || 0) + 1; return acc; }, {});
                    const top = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
                    document.getElementById('topCountry').innerText = top;
                } else {
                    document.getElementById('topCountry').innerText = "-";
                }
            } catch (error) {
                console.error('Erreur de chargement des stats:', error);
            }
        }

        async function effacer() {
            if (confirm("Effacer toutes les donn√©es ?")) {
                try {
                    await fetch('/api/reset', { method: 'POST' });
                    chargerStats();
                } catch (error) {
                    alert("Erreur lors de la r√©initialisation.");
                }
            }
        }
    </script>
</body>

</html>
